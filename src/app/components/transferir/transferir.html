<div class="form-container">
  <h2>Transferir</h2>
  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sourceNumber">Número da Conta de Origem:</label>
      <input id="sourceNumber" type="text" formControlName="sourceNumber">
    </div>
    <div class="form-group">
      <label for="destinationNumber">Número da Conta de Destino:</label>
      <input id="destinationNumber" type="text" formControlName="destinationNumber">
    </div>
    <div class="form-group">
      <label for="value">Valor:</label>
      <input id="value" type="number" formControlName="value" step="0.01">
    </div>
    <button type="submit" [disabled]="transferForm.invalid">Transferir</button>
  </form>
</div>
