<div class="form-container">
  <h2>Creditar</h2>
  <form [formGroup]="creditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountNumber">Número da Conta:</label>
      <input id="accountNumber" type="text" formControlName="accountNumber">
    </div>
    <div class="form-group">
      <label for="branch">Agência:</label>
      <input id="branch" type="text" formControlName="branch">
    </div>
    <div class="form-group">
      <label for="value">Valor:</label>
      <input id="value" type="number" formControlName="value" step="0.01">
    </div>
    <button type="submit" [disabled]="creditForm.invalid">Creditar</button>
  </form>
</div>
