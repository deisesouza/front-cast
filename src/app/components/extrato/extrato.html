<div class="form-container">
  <h2>Extrato da Conta</h2>
  <form [formGroup]="statementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountNumber">Número da Conta:</label>
      <input id="accountNumber" type="text" formControlName="accountNumber">
    </div>
    <div class="form-group">
      <label for="branch">Agência:</label>
      <input id="branch" type="text" formControlName="branch">
    </div>
    <button type="submit" [disabled]="statementForm.invalid">Imprimir Extrato</button>
  </form>

  <div *ngIf="statementData()" class="statement-result">
    <h3>Extrato da Conta</h3>
    <p><strong>Titular:</strong> {{ statementData()?.titular }}</p>
    <p><strong>Conta:</strong> {{ statementData()?.numeroConta }}</p>
    <p><strong>Agência:</strong> {{ statementData()?.agencia }}</p>
    <p><strong>Saldo:</strong> {{ statementData()?.saldo | currency }}</p>
  </div>
</div>
